<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!--  바닐라   -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/css/member.css" rel="stylesheet" />

    <!-- 인텔리제이 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/member.css" rel="stylesheet">

    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>Title</title>
</head>
<body>

<div class="member-join-form">
    <h1>회원가입</h1>

    <form th:action th:object="${member}" method="post">

        <div>
            <label for="inputUserId1" class ="col-form-label">ID</label>
            <input type="text" id="inputUserId1" class="form-control" th:field= "*{userId}">
            <div class="field-error" th:errors="*{userId}">아이디 오류</div>
        </div>


        <div>
            <label class ="col-form-label">비밀번호</label>
            <input type="password" class="form-control" th:field = "*{password}">
            <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
        </div>

        <div>
            <label class ="col-form-label">비밀번호 확인</label>
            <input type="password" class="form-control">
<!--                여긴 어떻게 처리해줘야하지? 위에랑 같냐 안같냐 그냥 클라차원에서 넘겨버리-->
        </div>

        <div>
            <label class ="col-form-label">이메일</label>
            <input type="email" class="form-control" th:field = "*{email}">
            <div class="field-error" th:errors="*{email}">이메 오류</div>
        </div>

        <div>
            <label class ="col-form-label">전화번호</label>
            <input type="tel" class="form-control" th:field = "*{phoneNum}">
            <div class="field-error" th:errors="*{phoneNum}">전화번 오류</div>
        </div>

<!--        성별은 또 어떻게 처리한담?-->
        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <label class ="col-form-label">성별</label>
            </div>
            <div class="col-auto">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="man" th:field = "*{gender}">
                    <label class="form-check-label" for="inlineRadio1">남자</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="woman" th:field = "*{gender}">
                    <label class="form-check-label" for="inlineRadio2">여자</label>
                </div>
            </div>

            <div class="field-error" th:errors="*{gender}">성별 오류</div>

        </div>


        <div>
            <label class ="col-form-label">생년월일</label>
            <input type="date" class="form-control" th:field = "*{birth}">
            <div class="field-error" th:errors="*{birth}">생년월일 오류</div>
        </div>


        <div>
            <button type="submit" class="btn btn-primary">회원가입</button>
            <input type="button" class="btn btn-primary" value="취소">
        </div>

    </form>
</div>

</body>
</html>
