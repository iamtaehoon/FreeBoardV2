
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--  바닐라   -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/css/member.css" rel="stylesheet" />

    <!-- 인텔리제이 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/member.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>

<div class="member-join-form">
    <h1>회원가입</h1>

    <form>

        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <label for="inputUserId1" class ="col-form-label">ID</label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputUserId1" class="form-control">
            </div>
        </div>


        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <label class ="col-form-label">비밀번호</label>
            </div>
            <div class="col-auto">
                <input type="password" class="form-control">
            </div>
        </div>


        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <label class ="col-form-label">비밀번호 확인</label>
            </div>
            <div class="col-auto">
                <input type="password" class="form-control">
            </div>
        </div>

        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <label class ="col-form-label">이메일</label>
            </div>
            <div class="col-auto">
                <input type="email" class="form-control">
            </div>
        </div>

        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <label class ="col-form-label">전화번호</label>
            </div>
            <div class="col-auto">
                <input type="tel" class="form-control">
            </div>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">남자</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">여자</label>
        </div>


        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <label class ="col-form-label">생년월일</label>
            </div>
            <div class="col-auto">
                <input type="date" class="form-control">
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">회원가입</button>
            <input type="button" class="btn btn-primary" value="취소">
        </div>

    </form>
</div>

</body>
</html>
